<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITD</title>
    <link rel="icon" href="junior.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- site content start -->
    <div class="background"></div>
    <!-- header start -->
    
      <nav>
        <div class="juniorLogo">
          <img src="junior.png" alt="" />
        </div>

        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-links">
          <li><a href="#Home">Home</a></li>
          <li><a href="#">Description</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Rules</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>

        <div class="registreBtn">
          <a href="#Registre">Regisster Now</a>
        </div>
      </nav>
    
    <!-- header end -->

    <!-- main content start -->

    <section class="mainContent">
      <div id="Home" class="content">
        <div class="logoEvent">
          <img src="./logo/logo et cercle.png" alt="" class="logoImg" />
        </div>
        <!-- <div class="eventTitle">
          <span>TechXpo 2025</span><br />Where Innovation Meets Inspiration
        </div> -->
        <div class="clock">
          <div class="clock__item">
            <span class="days"></span>
          </div>
          <div class="clock__colon">
            <div class="clock__colon-item"></div>
            <div class="clock__colon-item"></div>
          </div>
          <div class="clock__item">
            <span class="hours"></span>
          </div>
          <div class="clock__colon">
            <div class="clock__colon-item"></div>
            <div class="clock__colon-item"></div>
          </div>
          <div class="clock__item">
            <span class="minutes"></span>
          </div>
          <div class="clock__colon">
            <div class="clock__colon-item"></div>
            <div class="clock__colon-item"></div>
          </div>
          <div class="clock__item">
            <span class="seconds"></span>
          </div>
        </div>

        <div class="Slogan">Experience The Future , Today</div>
      </div>

      <!-- Register Now Start  -->
      
      <div class="card" id="Registre">
        
        <div class="card-header">
            <h2>Join Us</h2>
        </div>
        <div class="card-body">
            <div class="option-buttons" id="optionButtons">
                <button class="option-btn" data-option="participant">Participant</button>
                <button class="option-btn" data-option="coder">Coder</button>
            </div>

            <div class="registration-form" id="participantForm">
                <h3>Participant Registration</h3>
                <form id="participantRegistration">
                    <div class="form-group">
                        <input type="text" id="p-name" required placeholder=" ">
                        <label for="p-name">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="p-email" required placeholder=" ">
                        <label for="p-email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="p-phone" placeholder=" ">
                        <label for="p-phone">Phone Number</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Register as Participant</span>
                    </button>
                    <a class="back-btn" id="backFromParticipant">← Back to options</a>
                </form>
            </div>

            <div class="registration-form" id="coderForm">
                <h3>Coder Registration</h3>
                <form id="coderRegistration">
                    <div class="form-group">
                        <input type="text" id="c-name" required placeholder=" ">
                        <label for="c-name">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="c-email" required placeholder=" ">
                        <label for="c-email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="c-github" required placeholder=" ">
                        <label for="c-github">GitHub Username</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="c-skills" placeholder=" ">
                        <label for="c-skills">Primary Skills</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Register as Coder</span>
                    </button>
                    <a class="back-btn" id="backFromCoder">← Back to options</a>
                </form>
            </div>
        </div>
    </div>

      <!-- Register Now end -->
    </section>

</html>
