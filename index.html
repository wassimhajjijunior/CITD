<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="junior.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- site content start -->
    <div class="background"></div>
    <!-- header start -->
    
      <nav>
        <div class="juniorLogo">
          <img src="junior.png" alt="" />
        </div>

        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-links">
          <li><a href="#Home">Home</a></li>
          <li><a href="#">Description</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Rules</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>

        <div class="registreBtn">
          <a href="#Registre">Regisster Now</a>
        </div>
      </nav>
    
    <!-- header end -->

    <!-- main content start -->

    <section class="mainContent">
      <div id="Home" class="content">
        <div class="logoEvent">
          <img src="./logo/logo et cercle.png" alt="" class="logoImg" />
        </div>
        <!-- <div class="eventTitle">
          <span>TechXpo 2025</span><br />Where Innovation Meets Inspiration
        </div> -->
        <div class="clock">
          <div class="clock__item">
            <span class="days"></span>
          </div>
          <div class="clock__colon">
            <div class="clock__colon-item"></div>
            <div class="clock__colon-item"></div>
          </div>
          <div class="clock__item">
            <span class="hours"></span>
          </div>
          <div class="clock__colon">
            <div class="clock__colon-item"></div>
            <div class="clock__colon-item"></div>
          </div>
          <div class="clock__item">
            <span class="minutes"></span>
          </div>
          <div class="clock__colon">
            <div class="clock__colon-item"></div>
            <div class="clock__colon-item"></div>
          </div>
          <div class="clock__item">
            <span class="seconds"></span>
          </div>
        </div>

        <div class="Slogan">Experience The Future , Today</div>
      </div>

      <!-- Register Now Start  -->

      <section id="Registre" class="forms-section">
        <h1 class="section-title">Register Now</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Roister
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <div class="input-block">
                  <label for="login-password">Name</label>
                  <input id="login-password" type="Text" required />
                </div>

                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required />
                </div>

                <div class="input-block">
                  <label for="login-Phone">Phone</label>
                  <input id="login-phone" type="tel" required />
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Register</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Participant
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <div class="input-block">
                  <label for="signup-password">Name</label>
                  <input id="signup-password" type="text" required />
                </div>

                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required />
                </div>

                <div class="input-block">
                  <label for="signup-password-confirm">Phone</label>
                  <input id="signup-password-confirm" type="tel" required />
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Register</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Register Now end -->
    </section>
    <!-- line path start -->

    <!-- main content end -->

      crossorigin="anonymous"

    <script src="jquery.ripples-min.js"></script>

    <script src="nav.js"></script>
  </body>
</html>
